{% extends "base.html" %}

{% block title %}
  Create Post
{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h1 class="text-center">Make a Post</h1>
    <form method="POST">
      <div class="mb-3">
        <textarea name="text" id="text" class="form-control" rows="5" placeholder="Enter your post text" required></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg">Post</button>
      </div>
    </form>
    <div class="text-center mt-3">
      <a href="/home" class="btn btn-secondary btn-lg">Back</a>
    </div>
  </div>
</div>
{% endblock %}
